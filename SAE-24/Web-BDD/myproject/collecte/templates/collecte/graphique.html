<html>
<head>
    <title>Graphique de données</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .legend {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Graphique de données</h1>
        <div>
            <label for="attribut_y">Attribut Y:</label>
            <select id="attribut_y">
                <option value="temperature">Température</option>
                <option value="presence">Présence</option>
                <option value="nombre_individus">Nombre d'individus</option>
            </select>
        </div>
        <button onclick="generateChart()">Générer le graphique</button>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
            <div class="legend" id="legend"></div>
        </div>
    </div>

    <script>
        var capteurs = [
            {
                piece: "Salle de séjour",
                emplacement: "Mur Est",
                donnees: [
                    { timestamp: 1627254000000, temperature: 25, presence: true, nombre_individus: 3 },
                    { timestamp: 1627257600000, temperature: 26, presence: false, nombre_individus: 0 },
                    { timestamp: 1627261200000, temperature: 24, presence: true, nombre_individus: 2 },
                ]
            },
            {
                piece: "Cuisine",
                emplacement: "Plafond",
                donnees: [
                    { timestamp: 1627254000000, temperature: 22, presence: true, nombre_individus: 1 },
                    { timestamp: 1627257600000, temperature: 21, presence: false, nombre_individus: 0 },
                    { timestamp: 1627261200000, temperature: 23, presence: true, nombre_individus: 4 },
                ]
            }
        ];

        function generateChart() {
            var attributY = document.getElementById('attribut_y').value;

            var datasets = [];
            var labels = [];

            for (var i = 0; i < capteurs.length; i++) {
                var capteur = capteurs[i];
                var donnees = capteur.donnees;

                var data = [];
                for (var j = 0; j < donnees.length; j++) {
                    var donnee = donnees[j];
                    data.push(donnee[attributY]);
                    if (i === 0) {
                        labels.push(new Date(donnee.timestamp).toLocaleString());
                    }
                }

                var dataset = {
                    label: capteur.piece + " - " + capteur.emplacement,
                    data: data,
                    borderColor: getRandomColor(),
                    fill: false
                };

                datasets.push(dataset);
            }

            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    legend: {
                        display: false
                    }
                }
            });

            generateLegend(datasets);
        }

        function generateLegend(datasets) {
            var legendContainer = document.getElementById('legend');
            legendContainer.innerHTML = '';

            for (var i = 0; i < datasets.length; i++) {
                var dataset = datasets[i];

                var legendItem = document.createElement('div');
                legendItem.classList.add('legend-item');

                var legendColor = document.createElement('div');
                legendColor.classList.add('legend-color');
                legendColor.style.backgroundColor = dataset.borderColor;

                var legendLabel = document.createElement('span');
                legendLabel.innerText = dataset.label;

                legendItem.appendChild(legendColor);
                legendItem.appendChild(legendLabel);

                legendContainer.appendChild(legendItem);
            }
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
