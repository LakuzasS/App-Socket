<!DOCTYPE html>
<html>
<head>
    <title>Ajouter une note</title>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
</head>
<body>
  <header>
    <h1>Accueil du CRUD Notes</h1>
    <nav>
        <ul>
            <li><a href="{% url 'accueil' %}">Accueil</a></li>
            <li><a href="{% url 'liste_notes' %}">Liste des notes</a></li>
            <li><a href="{% url 'ajouter_note' %}">Ajouter une note</a></li>
        </ul>
    </nav>
</header>
  {% block content %}
  <div class="container">
    <h2 class="ajouter-note-title">Ajouter une note</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="btn-container">
            <button type="submit" class="btn-primary">Enregistrer la note</button>
            <a href="{% url 'liste_notes' %}" class="btn-cancel">
              <button type="button"><span class="arrow">&#8592;</span> Annuler</button>
            </a>
        </div>
    </form>
  </div>
  {% endblock %}
</body>
</html>
