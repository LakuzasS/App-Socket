<!DOCTYPE html>
<html>
<head>
    <title>Modifier un enseignant</title>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style4.css' %}">
</head>
<body>
  <header>
    <h1>Accueil du CRUD Enseignant</h1>
    <nav>
        <ul>
            <li><a href="{% url 'accueil' %}">Accueil</a></li>
            <li><a href="{% url 'liste_enseignants' %}">Liste des enseignants</a></li>
            <li><a href="{% url 'ajouter_enseignant' %}">Ajouter un enseignant</a></li>
            <!-- Ajoutez ici d'autres liens de navigation -->
        </ul>
    </nav>
</header>
  {% block content %}
  <div class="container">
    <h2 class="modifier-enseignant-title">Modifier l'enseignant</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="nom" value="{{ enseignant.nom }}" required>
        <input type="text" name="prenom" placeholder="PrÃ©nom" value="{{ enseignant.prenom }}" required>
        <div class="btn-container">
            <button type="submit" class="btn-primary">Enregistrer les modifications</button>
            <a href="{% url 'liste_enseignants' %}" class="btn-cancel">
              <button type="button"><span class="arrow">&#8592;</span> Annuler</button>
            </a>
        </div>
    </form>
  </div>
  {% endblock %}
</body>
</html>
