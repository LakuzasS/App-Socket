<!DOCTYPE html>
<html>
<head>
    <title>Modifier un étudiant</title>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style4.css' %}">
</head>
<body>
  <header>
    <h1>Accueil du CRUD Etudiant</h1>
    <nav>
        <ul>
            <li><a href="{% url 'accueil' %}">Accueil</a></li>
            <li><a href="{% url 'liste_etudiants' %}">Liste des étudiants</a></li>
            <li><a href="{% url 'ajouter_etudiant' %}">Ajouter un étudiant</a></li>
            <!-- Ajoutez ici d'autres liens de navigation -->
        </ul>
    </nav>
</header>
  {% block content %}
  <div class="container">
    <h2 class="modifier-etudiant-title">Modifier l'étudiant</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="nom" value="{{ etudiant.nom }}" required>
        <input type="text" name="prenom" placeholder="Prénom" value="{{ etudiant.prenom }}" required>
        <input type="text" name="groupe" placeholder="Groupe" value="{{ etudiant.groupe }}" required>
        <input type="email" name="email" placeholder="Email" value="{{ etudiant.email }}" required>
        <div class="btn-container">
            <button type="submit" class="btn-primary">Enregistrer les modifications</button>
            <a href="{% url 'liste_etudiants' %}" class="btn-cancel">
              <button type="button"><span class="arrow">&#8592;</span> Annuler</button>
            </a>
        </div>
    </form>
  </div>
  {% endblock %}
</body>
</html>
