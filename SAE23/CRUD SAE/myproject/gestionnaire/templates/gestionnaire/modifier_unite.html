<!DOCTYPE html>
<html>
<head>
    <title>Modifier une unité d'enseignement</title>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
</head>
<body>
  <header>
    <h1>Accueil du CRUD Unités d'Enseignement</h1>
    <nav>
        <ul>
            <li><a href="{% url 'accueil' %}">Accueil</a></li>
            <li><a href="{% url 'liste_unites' %}">Liste des unités d'enseignement</a></li>
            <li><a href="{% url 'ajouter_unite' %}">Ajouter une unité d'enseignement</a></li>
            <!-- Ajoutez ici d'autres liens de navigation -->
        </ul>
    </nav>
</header>
  {% block content %}
  <div class="container">
    <h2 class="modifier-unite-title">Modifier l'unité d'enseignement</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="code">Code:</label>
          <input type="text" name="code" id="code" value="{{ unite.code }}" required>
        </div>
        <div class="form-group">
          <label for="nom">Nom:</label>
          <input type="text" name="nom" id="nom" value="{{ unite.nom }}" required>
        </div>
        <div class="form-group">
          <label for="semestre">Semestre:</label>
          <input type="number" name="semestre" id="semestre" value="{{ unite.semestre }}" required>
        </div>
        <div class="form-group">
          <label for="credit_ects">Crédit ECTS:</label>
          <input type="number" name="credit_ects" id="credit_ects" value="{{ unite.credit_ects }}" required>
        </div>
        <div class="btn-container">
          <button type="submit" class="btn-primary">Enregistrer les modifications</button>
          <a href="{% url 'liste_unites' %}" class="btn-cancel">
            <button type="button"><span class="arrow">&#8592;</span> Annuler</button>
          </a>
        </div>
    </form>
  </div>
  {% endblock %}
</body>
</html>
