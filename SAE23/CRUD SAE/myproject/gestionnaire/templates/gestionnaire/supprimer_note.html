<!DOCTYPE html>
<html>
<head>
    <title>Supprimer un étudiant</title>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style5.css' %}">
</head>
<body>
  <header>
    <h1>Accueil du CRUD Etudiant</h1>
    <nav>
        <ul>
            <li><a href="{% url 'accueil' %}">Accueil</a></li>
            <li><a href="{% url 'liste_etudiants' %}">Liste des étudiants</a></li>
            <li><a href="{% url 'ajouter_etudiant' %}">Ajouter un étudiant</a></li>
            <!-- Ajoutez ici d'autres liens de navigation -->
        </ul>
    </nav>
</header>
  {% block content %}
  <div class="container">
    <h2 class="supprimer-etudiant-title">Supprimer l'étudiant</h2>
    <p>Êtes-vous sûr de vouloir supprimer l'étudiant "{{ etudiant.nom }} {{ etudiant.prenom }}" ?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Confirmer la suppression</button>
      <a href="{% url 'liste_etudiants' %}" class="btn-cancel">
        <button id="ann" type="button"><span class="arrow">&#8592;</span> Annuler</button>
      </a>
    </form>
  </div>
  {% endblock %}
</body>
</html>
